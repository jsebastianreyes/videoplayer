<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/global.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <title>Video Player</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


<meta property="og:title" content="Video reproductor con botones personalizados" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://poetic-marzipan-5c70b2.netlify.app/" />
<meta property="og:image" content="https://poetic-marzipan-5c70b2.netlify.app/images/wp3735773.jpg" />
</head>
<body>
   <section id="app" class="app">
      <div class="wrapper">
        <div class="controls">
            <div class="titleVideo"> <h5> Intro Pokemon Indigo League - Audio Latino  </h5></div>
            <div class="buttonsContainer">
                <button id="back" class="button back"><i class="icon-icon_back"></i></button>
                <button id="play" class="button playStop"><i class="icon-icon_play"></i></button>
                <button id="forward" class="button forward"><i class="icon-icon_forward"></i></button>
            </div>
            <div class="containerProgressbar">
                <input class="progressbar" type="range" name="range" id="progress" min="0" max="0" step="1" data-time="0">
            </div>
        </div>
        <video playsinline style="pointer-events: none;" id="video" data-play="false" class="video" poster="./images/wp3735773.jpg">
            <source src="./video/pokemon.mp4" type="video/mp4">
        </video>
      </div>
   </section>
 
 

   <script src="./js/index.js"></script>
</body>
</html>
