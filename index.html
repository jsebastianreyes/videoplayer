<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/global.css">
   <title>Video Player</title>
</head>
<body>
   <video id="video" data-play="false">
       <source src="./video/pokemon.mp4" type="video/mp4">
   </video>
   <!-- botones -->
   <div>
        <button id="back">Retroceder</button>
        <button id="play">Play</button>
        <button id="forward">Adelantar</button>
        <input type="range" name="range" id="progress" min="0" max="0" step="1" data-time="0">
   </div>


   <script src="./js/index.js"></script>
</body>
</html>
